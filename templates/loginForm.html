
<form method="post" action="?action={{action}}" class="container mt-4">
    <fieldset class="border p-2">
        <legend class="w-auto">{{buttontext}}:</legend>
        <div class="form-outline mb-4">
            <label for="username" class="form-label">Benutzername:</label>
            <input      type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        value=""
                        required>
        </div>

        <div class="form-group mb-4">
            <label for="password" class="form-label">Password:</label>
            <input      type="password"
                        name="password"
                        id="password"
                        minlength="8"
                        class="form-control"
                        value=""
                        required>
        </div>

        <div class="form-outline mb-4">
            <label for="method" class="form-label">Login method:</label>
            <select     name="method"
                        id="method"
                        class="form-control"
                        required>
                <option value="ldap" selected>LDAP</option>
                <option value="local" disabled>local</option>
            </select>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary btn-block">{{buttontext}}</button>
        </div>
    </fieldset>
</form>

<div class="alert alert-info" role="alert">
    For more information click <a href="?action=about">here</a>.
</div>

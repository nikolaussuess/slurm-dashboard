<form method="post" action="?{{ACTION}}">
    <fieldset class="border p-2">
        <legend class="w-auto">Filter jobs:</legend>

        <div class="form-outline mb-4">
            <label for="time_min">Show jobs between</label>
            <input
                    type="datetime-local"
                    id="time_min"
                    name="form_time_min"
                    value=""
                    min="1970-01-01T00:00"
                    max="2033-12-31T23:59"
            />
            <label for="time_max">and</label>
            <input
                    type="datetime-local"
                    id="time_max"
                    name="form_time_max"
                    value=""
                    min="1970-01-01T00:00"
                    max="2033-12-31T23:59"
            />
        </div>

        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapsefilter"
                aria-expanded="false" aria-controls="collapsefilter">
            Show/Hide more
        </button>

        <div class="collapse" id="collapsefilter">
            <div class="card card-body">

                <div class="form-outline mb-4">
                    <label for="form_cluster">Cluster:</label>
                    <input type="text"
                           name="form_cluster"
                           id="form_cluster"
                           class="form-control"
                           value="{{CLUSTER}}"
                           readonly>
                </div>

                <div class="form-outline mb-4">
                    <label for="form_account">Account:</label>
                    <select class="form-multi-select form-control" name="form_account" id="form_account">
                        <option selected></option>
                        {{ACCOUNT_SELECTS}}
                    </select>
                </div>

                <div class="form-outline mb-4">
                    <label for="job_name">Job name:</label>
                    <input type="text"
                           name="form_job_name"
                           id="job_name"
                           class="form-control"
                           placeholder="currently unsupported"
                           value="{{JOB_NAME}}" readonly>
                </div>

                <div class="form-outline mb-4">
                    <label for="constraints">Constraints:</label>
                    <input type="text"
                           name="form_constraints"
                           id="constraints"
                           class="form-control"
                           placeholder="currently unsupported"
                           value="{{CONSTRAINTS}}" readonly>
                </div>

                <div class="form-outline mb-4">
                    <label for="form_user">User:</label>
                    <select class="form-multi-select form-control" name="form_user" id="form_user">
                        <option selected></option>
                        {{USER_SELECTS}}
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <button type="reset" class="btn btn-secondary col-sm-4" data-dismiss="modal" style="margin-top: 1em">Cancel</button>
            <div class="col-sm-1"></div>
            <button type="submit" class="btn btn-primary col-sm-7" style="margin-top: 1em">Filter</button>
        </div>

    </fieldset>
</form>
